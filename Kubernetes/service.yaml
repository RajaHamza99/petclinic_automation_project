apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic-rest
spec:
  selector:
    app: spring-petclinic-rest
  ports: 
  - protocol: TCP
    port: 9966
    targetPort: 9966
  type: ClusterIP

---
apiVersion: v1
kind: Service
metadata:
  name: spring-petclinic-angular
spec:
  selector:
    app: spring-petclinic-angular
  ports:
  - protocol: TCP
    port: 80
    targetPort: 4200
  type: LoadBalancer

